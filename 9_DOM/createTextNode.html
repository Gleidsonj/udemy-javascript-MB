<!doctype html>
<html lang="pt-br">
<head>
    <!-- Meta description para descrever o conteúdo da página -->
    <meta name="description" content="aprendendo createTextNode">
    <!-- Meta viewport para garantir que a página seja responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>createTextNode</title>
</head>
<body>
    <!-- Elemento onde o texto será inserido.
         Aqui usamos um <div> com o id "titulo" para facilitar a seleção via JavaScript. -->
    <div id="titulo"></div>

    <script>
        // Cria um nó de texto com o conteúdo "criando um titulo!"
        // O createTextNode() é usado para gerar um objeto que contém apenas o texto,
        // sem nenhuma marcação HTML.
        const myText = document.createTextNode("criando um titulo!");

        // Exibe o objeto do nó de texto no console para verificar sua criação e propriedades.
        console.log(myText);

        // Seleciona o elemento <div> que possui o id "titulo"
        // document.getElementById é um método que busca um elemento pelo seu id.
        const titulo = document.getElementById("titulo");

        // Adiciona o nó de texto "myText" como filho do elemento "titulo"
        // appendChild insere o novo nó no final do conteúdo do elemento selecionado.
        titulo.appendChild(myText);
    </script>
</body>
</html>
